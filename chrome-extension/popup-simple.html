<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
      margin-left: 8px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    input, button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    
    .success {
      background: #dcfce7;
      color: #166534;
    }
    
    .error {
      background: #fef2f2;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>VisaMate Assistant</h2>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="form-group">
    <label>API Base URL:</label>
    <input type="text" id="baseURL" value="http://localhost:8000/api/v1">
  </div>
  
  <div class="form-group">
    <label>Session ID:</label>
    <input type="text" id="sessionId" value="test-extension-session">
  </div>
  
  <div class="form-group">
    <label>API Key (Optional):</label>
    <input type="password" id="apiKey" placeholder="Leave blank for testing">
  </div>
  
  <button id="saveBtn">Save Configuration</button>
  <button id="testBtn">Test Connection</button>
  <button id="fillBtn">Fill Current Form</button>
  
  <div style="margin-top: 16px; padding-top: 12px; border-top: 1px solid #e2e8f0; font-size: 11px; color: #666; text-align: center;">
    VisaMate AI Assistant v1.0.0
  </div>

  <script src="popup-simple.js"></script>
</body>
</html>
