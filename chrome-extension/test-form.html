<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VisaMate Test Form</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 40px; }
    .field { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: 500; }
    input, select { padding: 8px; width: 320px; }
    button { padding: 10px 18px; }
  </style>
</head>
<body>
  <h1>VisaMate Autofill â€“ Demo Questionnaire</h1>
  <form name="applicationForm">
    <div class="field">
      <label for="purpose">What would you like to do in Canada?</label>
      <select id="purpose" name="purpose">
        <option value="">-- select --</option>
        <option value="Study">Study</option>
        <option value="Work">Work</option>
        <option value="Visit">Visit</option>
      </select>
    </div>

    <div class="field">
      <label for="duration">How long are you planning to stay?</label>
      <select id="duration" name="duration">
        <option value="">-- select --</option>
        <option value="Temporarily - less than 6 months">Less than 6 months</option>
        <option value="Temporarily - more than 6 months">More than 6 months</option>
        <option value="Permanently">Permanently</option>
      </select>
    </div>

    <div class="field">
      <label for="passport_country">What country issued your passport?</label>
      <input type="text" id="passport_country" name="passport_country" />
    </div>

    <div class="field">
      <label for="current_country">What country do you currently live in?</label>
      <input type="text" id="current_country" name="current_country" />
    </div>

    <div class="field">
      <label for="dob">What is your date of birth?</label>
      <input type="date" id="dob" name="dob" />
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
